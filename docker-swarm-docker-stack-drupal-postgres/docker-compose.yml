version: '3.1'
services:
  drupal:
    image: drupal:8.2
    ports:
      - '8080:80'
    volumes:
      - drupal-modules:/var/www/html/modules
      - drupal-profiles:/var/www/html/profiles
      - drupal-sites:/var/www/html/sites
      - drupal-themes:/var/www/html/themes
  postgres:
    image: postgres:9.6
    environment:
      - POSTGRES_PASSWORD-FILE: /run/secrets/psql-pass
    secrets:
      - psql-pass
    volumes:
      - drupal-data:/var/lib/postgresql/data
volumes:
  drupal-modules:
    driver: local
  drupal-profiles:
    driver: local
  drupal-sites:
    driver: local
  drupal-themes:
    driver: local
secrets:
  psql-pass:
    external: true    # means secret you create in CLI
